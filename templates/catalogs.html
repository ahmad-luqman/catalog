<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:300,600' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<div>
    <a href="{{url_for('newCatalog')}}">
        <button>Add Catalog</button>
    </a>
</div>
<div id="contentdiv">
    <div id="catalogsdiv">
        {% for catalog in catalogs %}
        <a href="{{url_for('showCatalog', cat_id = catalog.id)}}">
            {{catalog.name}}<br>
        </a>
        {% endfor %}
    </div>
    <div id="itemsforcatalogsdiv">
        {% for item_with_catalog in items_with_catalog %}
        {{item_with_catalog.Item.title}} ({{item_with_catalog.Catalog.name}})<br>
        {% endfor %}
    </div>
</div>
</body>
</html>
